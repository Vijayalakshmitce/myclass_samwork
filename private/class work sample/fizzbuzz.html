<!DOCTYPE html>
<head>
    <title>Fizzbuzz</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <p class="nchild"></p>
    <script>

var number = 1;
function nChild(){
  $("p:nth-child(3)").css("background-color", "yellow");
};
for (var i=0; i< 100 ; i++){
    number++;
    var threeResult = number % 3;
    if (threeResult === 0){
    
        console.log("fizz");
    }
var fiveResult = number % 5;
if(fiveResult === 0){
    console.log("buzz");
}
else if( ((number%3)&&(number%5)) === 0){
    console.log("fizzBuzz")
}
$(".nchild").html(number);
    console.log(number)

}


        </script>
</body>
</html>
