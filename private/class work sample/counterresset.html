  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  var initialCount =5;
  var clickCounter = initialCount;

  var database = firebase.database();

  $("#sumbitbtn").on("click",function(){
    clickCounter--;
    console.log("cd:"+clickCounter);
    if(clickCounter===0){
        alert("hi you reach your limit bye ...");
        clickCounter=initialCount;
    }
database.ref().set({
    counter:clickCounter
})

  });

  $("#resetbtn").on("click",function(){
    clickCounter = initialCount;
    console.log("Reset:"+clickCounter);
    database.ref().set({
        counter:clickCounter
    })
    // $("#clickCounter").text(counter);
  });

  database.ref().on("value",function(reteriveValue){
      var counterDataB = reteriveValue.val().counter;

      $("#clickCounter").text(counterDataB);
  }, function(errorObject) {

// In case of error this will print the error
console.log("The read failed: " + errorObject.code);
});



</script>
