<body>

<div id="resultDisplay"></div>
<script>
    
        $("#submitbtn").on("click",function(){
            console.log("i am clicked");
            var userDOList = $("#inputBox").val().trim();
            
            $("#resultDisplay").append(userDOList);
            var userCheckBox = $("<button>");
            userCheckBox.addClass("checkbox");
            userCheckBox.text("âœ“");
            $("#resultDisplay").prepend(userCheckBox)
        });
    </script>
</body>
