<body>
    <header class = "bg-info display-4 text-sm-left ">GAME OF THRONE</header>
    <div class="jumbotron-fluid imageback" style = "height:700px">
    <div class="container ">
     
     
        
            <div class="charimage"></div>
 
            

        <div class=" defenderimage"></div>

    
</div>
    </div>
    <!-----jQuery----->
    <script type="text/javascript">
    var image = ["assets/image/char1.jpg",
                 "assets/image/char2.jpg",
                 "assets/image/char3.jpg",
                 "assets/image/char4.jpg"
                ];
    for (var i=0; i<image.length; i++){
        var imagechar = $("<img>");
        imagechar.addClass ("image-char");
        imagechar.attr("src" , image[i]);
        
        imagechar.attr("data-image",image[i])
    
        $(".charimage").append(imagechar);
        

    }
    
$(".image-char").on("click",function(){
    
    var defender = $("<img>")
        defender . addClass ("image-char image-color")
        
        defender.attr("src" ,($(this).attr("data-image")));
      
        ("data-image").slice(1,1)
        $(".defenderimage").append(defender);
        $(this).empty()

})
</script>
</body>
